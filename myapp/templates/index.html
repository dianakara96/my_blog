{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
    <h1 class="text-red-500 mt-5 mb-5 text-center text-b">My Blogs</h1>

    <ul class="ml-10 mr-10">
        {% for blog in blogs %}
        <li>
            <h3>{{ blog.title }}</h3>
            <p>{{ blog.content }}</p>
            <p><b>{{ blog.author }}</b></p>
            {{ blog.date }}

        </li>

        {% endfor %}
    </ul>

    <img src="{{ STATIC_URL }} static\images\pngwing.com (23).png" alt="Sample image" width="400" height="400">
    


{% endblock %}
